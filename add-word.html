<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Agregar Palabra</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/animista-animation.css" />
    <link rel="stylesheet" href="./css/add-word.css" />
    <link rel="stylesheet" href="./css/responsive.css" />

  <body>
    <div class="alert-container">
      <span class="alert bounce-in-fwd scale-out-center">
        <img src="assets/icon-head-lose.svg" class="icon-head" />
        <img src="assets/icon-head-win.svg" class="icon-head" />

      </span>
    </div>
    <!---- Main sections ---->

    <main class="container">
      <div id="sfcal5jcj2c8rnsuz5saet7tbgf352wza4n"></div>
      <script
        type="text/javascript"
        src="https://counter9.stat.ovh/private/counter.js?c=al5jcj2c8rnsuz5saet7tbgf352wza4n&down=async"
        async
      ></script>
      <noscript
        ><a
          href="https://www.contadorvisitasgratis.com"
          title="http contador de visitas com"
          ><img

            title="http contador de visitas com"
            alt="http contador de visitas com" /></a

      <header class="header-btn">
        <button class="switch-mode" id="switch-mode">
          <span><i class="fa-solid fa-sun"></i></span>
          <span><i class="fa-solid fa-moon"></i></span>
        </button>
      </header>
      <div class="content-logo">
        <img src="assets/logo-main.svg" class="logo-title" />
        <img
          src="assets/img-dark-mode/logo-main-dm.svg"
          class="logo-title-dm"
        />
      </div>

      <div class="text-area-container">
        <textarea
          autofocus
          class="text-content"
          maxlength="8"
          pattern="^[A-Za-z]+$"
          placeholder="Ingrese una Palabra"
        ></textarea>
        <span class="text-advert">Min. 3 - Max. 8 caracteres</span>
      </div>
      <!---- button sections ---->

      <div class="button-content">
        <a class="save-word">Guardar y Empezar</a>
        <a href="index.html" class="btn btn-add-word">Cancelar</a>
      </div>
